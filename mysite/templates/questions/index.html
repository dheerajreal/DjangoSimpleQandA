{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="container">
    {% for question in object_list %}
    <div class="card border-primary  mt-4 col-md-6 mx-auto">
        <div class="card-body">

            <h4> <a href="{% url 'question_detail' question.pk %}">{{question.question_text}}</a> </h4>
            <p>{{question.question_description|linebreaks}}</p>
            <p class="text-muted"> asked by {{question.asked_by}}, {{question.asked_datetime|timesince}} ago </p>

        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
